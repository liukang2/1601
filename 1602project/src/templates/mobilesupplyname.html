<div class="mobile-supply-name">
    <p class="t">提供真实信息才能通过审核，所填信息仅作认证用途，信息会被加密保护，请放心输入。</p>
    <div class="filed-block">
        <ul>
            <li>
                <label>手机号码</label>
                <p><input id="account" type="tel" maxlength="11" value="<%=phone%>" disabled/></p>
            </li>
            <li>
                <label>服务密码</label>
                <p><input id="password" type="password" placeholder="输入手机服务密码"/></p>
            </li>
        </ul>
    </div>
    <div class="submit-button"><button class="action">认证</button></div>
    <p class="f"><a class="modify" href="javascript:;">修改服务密码</a></p>
</div>
