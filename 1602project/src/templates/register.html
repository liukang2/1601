<%if(url){%>
<div class="register login">
    <div class="filed-block">
        <ul>
            <li>
                <p><input id="userPhone" type="tel" maxlength="11" placeholder="请输入您的手机号"/></p>
            </li>
            <li>
                <p><input id="password" type="password" maxlength="10" placeholder="输入6-10位英文数字组合密码"/></p>
            </li>
            <li>
                <div id="imgCodeBtn" class="pic-code clear"><img src="<%=url%>dist/img/default_code.png" style="width:100%;height:100%"/></div>
                <p><input id="imgCode" type="text" placeholder="请输入上图图形验证码"/></p>
            </li>
            <li>
                <p><input id="phoneCode" type="tel" maxlength="6" placeholder="输入短信验证码"/></p>
                <span id="phoneCodeBtn" data-use="Y" class="phone-code">获取验证码</span>
            </li>
        </ul>
    </div>
    <p class="t">注册成功后，该账号在应花商城、应花分期付款、手机贷中均可使用。</p>
    <div class="button"><button id="regBtn">注册</button></div>
    <p class="x">点击注册表示阅读并同意<a data-page="Protocol/Register">《注册服务协议》</a>、<a data-page="Protocol/Private">《隐私政策》</a>。</p>
</div>
<%}%>
