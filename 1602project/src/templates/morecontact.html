<%if(data){%>
<div class="contact-info">
    <div class="filed-block">
        <ul>
            <li>
                <label>联系人1</label>
                <p><input id="contract1" value="<%=data.linkman1%>" type="text" placeholder="输入联系人姓名"/></p>
            </li>
            <li>
                <label>与我关系</label>
                <p><input id="relation1" value="<%=data.linkman1Relation%>" data-value="<%=data.linkman1Relation%>" type="text" readonly placeholder="请选择"/></p>
                <i class="icon icon-arrow-right"></i>
            </li>
            <li>
                <label>手机号码</label>
                <p><input id="phone1" value="<%=data.phone1%>" type="tel" maxlength="11" placeholder="输入联系人手机号"/></p>
            </li>
        </ul>
    </div>
    <div class="filed-block">
        <ul>
            <li>
                <label>联系人2</label>
                <p><input id="contract2" value="<%=data.linkman2%>" type="text" placeholder="输入联系人姓名"/></p>
            </li>
            <li>
                <label>与我关系</label>
                <p><input id="relation2" value="<%=data.linkman2Relation%>" data-value="<%=data.linkman2Relation%>" type="text" readonly placeholder="请选择"/></p>
                <i class="icon icon-arrow-right"></i>
            </li>
            <li>
                <label>手机号码</label>
                <p><input id="phone2" value="<%=data.phone2%>" type="tel" maxlength="11" placeholder="输入联系人手机号"/></p>
            </li>
        </ul>
    </div>
    <div class="submit-button"><button class="action">提交</button></div>
</div>
<%}%>
